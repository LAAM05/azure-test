{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login / Register</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="{% static 'csa/css/styles.css' %}" rel="stylesheet">
</head>

<body>

    <div class="container min-vh-100 d-flex align-items-center">
        <div class="row justify-content-center w-100 gx-5">
            <!-- Image Column -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center">
                <img src="{% static 'img/img.png' %}" alt="AC System" class="img-fluid">
            </div>

            <!-- Form Column -->
            <div class="col-lg-6">
                <div id="form-label" class="form-label mb-4 text-center"></div>
                
                <div class="card form-card mx-auto w-100" style="max-width: 400px;">
                    <ul class="nav nav-tabs visually-hidden" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                                type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register"
                                type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
                        </li>
                    </ul>

                    <div class="tab-content p-4">
                        <!-- Login -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form action="#" method="POST" novalidate>
                               {% csrf_token %}
                                <div class="mb-3">
                                    <label for="login-email" class="form-label">Email</label>
                                    {{form.email}}
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Password</label>
                                    {{form.password1}}
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                                <hr/>
                                <div class="mt-3 text-center">
                                    <a href="#" id="to-register" style="text-decoration: none;font-weight: bold;">Donâ€™t have an account? Register</a>
                                </div>
                            </form>
                        </div>

                        <!-- Register -->
                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <form action="#" method="POST" novalidate>
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="reg-name" class="form-label">Name</label>
                                    {{form.username}}  
                                </div>
                                <div class="mb-3">
                                    <label for="reg-email" class="form-label">Email</label>
                                    {{form.email}}
                                </div>
                                <div class="mb-3">
                                     <label for="reg-phone" class="form-label">Phone Number</label>
                                    {{form.phone_number}}
                                </div>
                                <div class="mb-3">
                                    <label for="reg-password" class="form-label">Password</label>
                                    {{form.password1}}
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                                <hr/>
                                <div class="mt-3 text-center">
                                    <a href="#" id="to-login" style="text-decoration: none;font-weight: bold;">Already have an account? Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS to switch forms and update label -->
    <script>
        const formLabel = document.getElementById('form-label');
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const toRegister = document.getElementById('to-register');
        const toLogin = document.getElementById('to-login');

        const headingStyles = [
            'display: block',
            'font-size: 1.75rem',
            'font-weight: 700',
            'color: #222',
            'margin-bottom: 0.3rem'
        ].join('; ');

        function clearLabel() {
            while (formLabel.firstChild) {
                formLabel.removeChild(formLabel.firstChild);
            }
        }

        function showLogin() {
            new bootstrap.Tab(loginTab).show();
            clearLabel();

            const heading = document.createElement('span');
            heading.setAttribute('style', headingStyles);
            heading.textContent = 'Welcome back!';
            formLabel.appendChild(heading);

            const rest = document.createTextNode(' Please login to your account.');
            formLabel.appendChild(rest);
        }

        function showRegister() {
            new bootstrap.Tab(registerTab).show();
            clearLabel();

            const heading = document.createElement('span');
            heading.setAttribute('style', headingStyles);
            heading.textContent = 'Join us!';
            formLabel.appendChild(heading);

            const rest = document.createTextNode(' Fill in your details to register.');
            formLabel.appendChild(rest);
        }

        toRegister.addEventListener('click', e => { e.preventDefault(); showRegister(); });
        toLogin.addEventListener('click', e => { e.preventDefault(); showLogin(); });
        loginTab.addEventListener('shown.bs.tab', showLogin);
        registerTab.addEventListener('shown.bs.tab', showRegister);

        document.addEventListener('DOMContentLoaded', showLogin);
    </script>
</body>
</html>
