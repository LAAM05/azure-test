{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
         <!-- Google Font: Poppins -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
         <div class="b-example-divider"></div>

  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <div class="position-absolute start-0 top-0" style="padding: 0.5rem 1rem;">
      <span class="nav-link px-2 link-dark">Active user: {{request.user.username}}</span>
      </div>
      
      
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2" onclick="location.href='{% url 'login' %}'">Login</button>
        <button type="button" class="btn btn-primary" onclick="location.href='{% url 'register' %}'">Sign-up</button>
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="button" class="btn btn-outline-danger" onclick="location.href='{% url 'logout' %}'">Logout</button>
        </form>
        
      </div>
    </header>
  </div>
<div style="width: 200px; margin: 0 auto; border: 1px solid #ccc;">
  <h1> FUNCIONAAAAA!!!!!<h1> 
</div>
    
        
    </body>
</html>
