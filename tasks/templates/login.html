{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
   <!-- <link href="{% static 'csa/css/styles.css' %}" rel="stylesheet"> -->
</head>
<body>
   <!-- <div class="position-absolute start-0 top-0" style="padding: 0.5rem 1rem;">
     <a href="{% url 'home' %}" style="display: block; font-size: 1.75rem; font-weight: 700; color: #222; margin-bottom: 0.3rem;">
    Home
    </a>
    </div> -->
    <div class="container min-vh-100 d-flex align-items-center">
        
        <div class="row justify-content-center w-100 gx-5">
            <!-- Image Column -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center">
                <img src="{% static 'img/img.png' %}" alt="AC System" class="img-fluid">
            </div>
            <!-- Form Column -->
            <div class="col-lg-6">
                <div class="form-label mb-4 text-center">
                    <span style="display: block;font-size: 1.75rem;font-weight: 700;color: #222;margin-bottom: 0.3rem">
                        Welcome back!
                    </span>
                    Please login to your account.
                </div>
                <div class="card form-card mx-auto w-100" style="max-width: 400px;">
                    <div class="p-4">
                        <form action="#" method="POST" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="email" id="login-email" name="email" class="form-control" required>
                                <!--{{form.email}}-->
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" id="login-password" name="password" class="form-control" required>
                                <!--{{form.password1}}-->
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                            <hr>
                            <div class="mt-3 text-center">
                                    <a href="{% url 'register' %}" id="to-register" style="text-decoration: none;font-weight: bold;">Donâ€™t have an account? Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
